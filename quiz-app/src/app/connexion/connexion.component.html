<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©ation de Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="connexion.component.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
        <img src="images/Logo.PNG" alt="Logo" style="border-radius: 50%" width="50" height="50">
        <span>QUIZ</span>_ENG
        </a>
    </div>
    </nav>

    <!-- Form wrapper -->
    <div class="wrapper mt-5 pt-5">
    <form action="#" method="POST" class="p-4 shadow rounded bg-light">
        <h2 class="mb-4 text-center">Connexion</h2>

        <div class="input-field mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="input-field mb-3">
        <label for="password" class="form-label">Enter your password</label>
        <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">
            Remember me
            </label>
        </div>
        <a class="nav-link" Routerlink="/forget">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100" ><a class="nav-link" Routerlink="/home">Log In</a> </button>

        <div class="register text-center mt-3">
        <p>Don't have an account? <a class="nav-link" Routerlink="/register">Register</a></p>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
